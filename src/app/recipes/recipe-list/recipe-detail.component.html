<div *ngIf="recipe">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <h3>{{recipe.name}} details!</h3>
    <div><label>id: </label> {{recipe.id}}</div>
    <div>
      <label>name: </label> {{recipe.name}}</div>
    <div>
      <label>description: </label> {{recipe.description}}</div>
  </div>

  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <img class="img-responsive"
         src="{{ recipe.imageUrl }}"
         style="max-height: 200px; max-width: 200px;"/>
  </div>
</div>
