<div align="center">
  <form (ngSubmit)="g.form.valid && addRecipe()" #g="ngForm">
    <div class="form-group">
      <h3>Name: </h3>
        <input type="text" class="form-control" name="name" id="name" placeholder="Name"
               [(ngModel)]="recipe.name" #name="ngModel" required/>
    </div>
    <div class="form-group">
      <h3>Description: </h3>
      <input type="text" class="form-control" name="des" id="des" placeholder="Description"
             [(ngModel)]="recipe.description" #name="ngModel" required/>
    </div>
    <div class="form-group">
      <h3>Image: </h3>
      <input type="text" class="form-control" name="imageUrl" id="imageUrl" placeholder="Url"
             [(ngModel)]="recipe.imageUrl" #name="ngModel" required/>
    </div>
