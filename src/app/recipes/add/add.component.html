<form role="form" data-toggle="validator" (ngSubmit)="addRecipe()">
  <div class="form-group">
    <label for="inputName" class="control-label">Name</label>
    <input type="text" class="form-control" id="inputName" placeholder="Name"  required>
  </div>
  <div class="form-group">
    <label for="inputDescription" class="control-label">Description</label>
    <input type="text" class="form-control" id="inputDescription" placeholder="Description" required>
  </div>
  <div class="form-group">
    <label for="inputImage" class="control-label">Image</label>
    <input type="url" class="form-control" id="inputImage" placeholder="Url" required>
  </div>
    <br>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  </form>
