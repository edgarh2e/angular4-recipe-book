<div align="center" class="col-md-4">
  <form (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }" >
      <h3>Name: </h3>
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div>
        <input type="text" class="form-control" name="name" id="name" placeholder="User"
               [(ngModel)]="user.name" #name="ngModel" required/>
      </div>
      <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <h3>Password: </h3>
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></div>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password"
               [(ngModel)]="user.password" #password="ngModel" required/>
      </div>
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
    <br>
    <div>
      <button class="btn btn-primary"
              [disabled]="loading">Login</button>
